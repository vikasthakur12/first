<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hide navigation</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
     <style>
        *
        {
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1em;
           
        }
        body
        {
            margin: 0%;
        
        }
        i
        {
            font-size: 1em;
            margin-left: 20px;
            margin-top: 20px;
        }
        div
        {
            background-color: rgba(51,51,102,1);
            width: 170px;
            margin-left: 25px;
            margin-top: 20px;
            
        }
        div li
        {
            list-style-type: none;
             color:white;
            padding: 15px;
           
        }
        div ul
        {
            padding: 0%;
            padding-left: 10px;
        }
        span
        {
            font-size: 1.5em;
        }
        .in-menu 
        {
            padding: 0%;
            font-style: italic;
            color:white;
        }
     
    </style>
</head>
<body>
    <i class="fa-solid fa-bars"></i>

    <div>
        <ul>
            <li>HOME</li>
            <li>ABOUT</li>
            <li class="menu">PRODUCTS<span> &raquo;</span>
            <ol class="in-menu" style="display: none;">
                <li>WATCHES</li>
                <li>NECKLACE</li>
                <li>GLASESS</li>
            </ol>
            </li>
            <li class="menu">SERVICES<span> &raquo;</span>
                <ol class="in-menu" style="display: none;">
                    <li>REPAIR</li>
                    <li>SERVICE</li>
                    <li>GARRANTY</li>
                </ol></li>
            <li>CONTACT US</li>
        </ul>
    </div>
    <script src="jquery-3.6.3.min.js"></script>
    <script>
        $("ul").hide(1000);
        $("i").click(function(){
            $("ul").slideToggle("slow")
            $(".in-menu").hide(1000)
        })
    </script>
    <script>
 
        $(".menu").click(function(){
            $(".in-menu", this).toggle("slow")
        })
    </script>
</body>
</html>
